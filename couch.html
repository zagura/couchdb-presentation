<!DOCTYPE html>
<html>
  <head>
    <title>CouchDB Example</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>


<p>
  Create database:</br>
  <input type="text" name="new_name" id="db_name"/></br>
  <button onclick="create_db($('#db_name').val())">Create</button>
</p>

<p>
  Show dateabses:
  <button onclick="show();">Show</button>
</p>

<p>
  Delete database:</br>
  <input type="text" name="deleted_db" id="del_db"/></br>
  <button onclick="delete_db($('#del_db').val())">Delete</button>
</p>

<p>
  Simple doc add:</br>
  db_name: <input type="text" name="db_name" id="db"/></br>
  key: <input type="text" name="doc_key" id="key"/></br>
  value: <input type="text" name="doc_value" id="value"/></br>
  <button onclick="insert_doc($('#db').val(), $('#key').val(), $('#value').val())">Submit</button>
</p>

<p>
  Get all docs ids:</br>
  db_name: <input type="text" name="db_name2" id="db_name2"/></br>
  <button onclick="get_docs($('#db_name2').val())">Submit</button>
</p>

</html>
